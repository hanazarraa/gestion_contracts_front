
<app-menu></app-menu>

<div class="container col-lg-6">
    <h1 class="text-center">Edit the Customer</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" (ngSubmit)="onSubmit(form)">
            <div class="alert alert-warning" *ngIf='!updateSuccess && submitted'>{{errorMessage}}</div>
            <div class="alert alert-success" *ngIf='updateSuccess && submitted' >{{successMessage}}</div>
        
            
          <div class="form-group">
            <label for="email">First Name :</label>
            <input type="text" class="form-control" id="fname" [(ngModel)]="customer.fname" placeholder="Enter First Name"
              name="fname">
          </div>
          <div class="form-group">
            <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.lastname" id="lastname" placeholder="Enter Last Name"
              name="lastname">
          </div>
          <div class="form-group">
            <label for="pwd">Email:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.email" id="email" placeholder="Enter Email"
              name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Birth Date:</label>
            <input type="date" class="form-control" [(ngModel)]="formatted" id="birthdate" placeholder="Enter Birthdate"
              name="birthdate">
          </div>
          <div class="form-group">
            <label for="pwd">Address:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.address" id="address" placeholder="Enter address"
              name="address">
          </div>
          <div class="form-group">
            <label for="pwd">CIN:</label>
            <input type="text" class="form-control" [(ngModel)]="customer.cin" id="cin" placeholder="Enter CIN"
              name="cin">
          </div>
              <button  class="btn btn-success">Edit</button>
            
             <button (click)="list()" class="btn btn-primary">Back to Customer List</button>
               </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
