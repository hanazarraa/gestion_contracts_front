<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Edit User</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" (ngSubmit)="onSubmit(form)">
         
          <div class="form-group">
            <label for="email">First Name :</label>
            <input type="texlastt" class="form-control" id="firstname" [(ngModel)]="user.firstname" placeholder="Enter First Name"
              name="firstname">
          </div>
          <div class="form-group">
            <label for="pwd">lastname:</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastname" id="lastname" placeholder="Enter Last name"
              name="lastname">
          </div>
          <div class="form-group">
            <label for="pwd">username:</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" id="username" placeholder="Enter username"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button  class="btn btn-success">Edit</button>

        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
