<div class="container col-lg-6">
    <h1 class="text-center">Register</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-group">
            <label for="firstname">First Name :</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="userModel.firstname" placeholder="Enter First Name"
              name="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name :</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="userModel.lastname" placeholder="Enter last Name"
              name="lastname">
          </div>
          <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="userModel.username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="userModel.password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button  class="btn btn-success">Register</button>

        </form>
      </div>
    </div>
  </div>
